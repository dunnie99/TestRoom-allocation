<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id="role">
            Role
            <select id="selectedrole">
                <option value="developer" >Developer</option>
                <option value="facilitator">Facilitator</option>
                
            </select>
        </form>
        <form id="stack">
            Stack
            <select id="selectedstack">
                <option value="web3">Web 3</option>
                <option value="frontend">Front End</option>
                <option value="backend">Back End</option>
            </select>
        </form>
        <form id="room">
            Rooms
            <select id="selectedroom">
                <option value="1">RM 1</option>
                <option value="2">RM 2</option>
                <option value="3">RM 3</option>
                <option value="4">RM 4</option>
                <option value="5">RM 5</option>
                <option value="6">RM 6</option>
            </select>
        </form>
        <button id="submitForm">Assign</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
